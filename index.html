<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="screen-orientation" content="portrait">
    <meta name="orientation" content="portrait">
    
    <title>Cajitas de Danielle - ¡A Jugar!</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=5">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-pink-50 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="game-container" class="bg-white shadow-xl rounded-lg p-4 sm:p-8 w-full max-w-2xl">
        <h1 id="main-title" class="text-3xl sm:text-4xl font-bold text-center text-pink-600 mb-6">Cajitas de Danielle</h1>

        <div id="setup-section" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="rows" class="block text-sm font-medium text-gray-700">Filas de Puntos (2-10):</label>
                    <input type="number" id="rows" name="rows" value="4" min="2" max="10" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="cols" class="block text-sm font-medium text-gray-700">Columnas de Puntos (2-10):</label>
                    <input type="number" id="cols" name="cols" value="4" min="2" max="10" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="game-mode-select" class="block text-sm font-medium text-gray-700">Modo de Juego:</label>
                <select id="game-mode-select" name="game-mode-select" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                    <option value="local" selected>👤 Jugadores Humanos (Local)</option>
                    <option value="vs-cpu">👤 vs 🤖 Computadora (Local)</option>
                </select>
            </div>

            <div id="local-players-config-section"> {/* Renamed for clarity, was num-players-input container */}
                <label for="num-players-input" class="block text-sm font-medium text-gray-700">Jugadores Humanos (2-4):</label>
                <input type="number" id="num-players-input" name="num-players-input" value="2" min="2" max="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>

            <div id="cpu-game-section" class="hidden space-y-4">
                <div>
                    <label for="human-players-cpu-mode-input" class="block text-sm font-medium text-gray-700">Nº de Humanos (1-3):</label>
                    <input type="number" id="human-players-cpu-mode-input" name="human-players-cpu-mode-input" value="1" min="1" max="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="total-players-cpu-mode-input" class="block text-sm font-medium text-gray-700">Nº Total de Jugadores (2-4, incl. CPU):</label>
                    <input type="number" id="total-players-cpu-mode-input" name="total-players-cpu-mode-input" value="2" min="2" max="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="cpu-difficulty-select" class="block text-sm font-medium text-gray-700">Dificultad de la CPU:</label>
                    <select id="cpu-difficulty-select" name="cpu-difficulty-select" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                        <option value="EASY">😊 Fácil</option>
                        <option value="MEDIUM" selected>🤔 Medio</option>
                        <option value="HARD">🤖 Difícil</option>
                    </select>
                </div>
            </div>

            <div id="player-customization-area" class="mt-4 space-y-3">
                </div>

            <button id="start-game-btn" class="btn-primary">
                ¡Empezar Juego! ✨ </button>

            <div class="mt-6 pt-4 border-t border-pink-200">
                <h2 class="text-xl font-semibold text-center text-purple-700 mb-2">Jugar en Red 🌐</h2>
                
                <div class="mb-4">
                    <label for="network-max-players" class="block text-sm font-medium text-gray-700">Máx. Jugadores en Red (2-4):</label>
                    <select id="network-max-players" name="network-max-players" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                        <option value="2">2 Jugadores</option>
                        <option value="3">3 Jugadores</option>
                        <option value="4" selected>4 Jugadores</option>
                    </select>
                </div>

                <div class="network-buttons-container">
                    <button id="host-cajitas-btn" class="network-btn">Hostear Sala de Juego 🏰</button>
                    <button id="play-random-cajitas-btn" class="network-btn">Unirse a Sala al Azar 🎲</button>
                </div>
            </div>
        </div>

        <div id="network-info-area" class="network-info-area hidden mt-4">
            <h3 id="network-info-title">Juego Remoto Iniciado</h3>
            <div id="qr-code-container" class="qr-code-container">
            </div>
            <div id="network-info-text" class="text-sm text-gray-600 my-2"></div>
            <div class="network-action-buttons">
                <button id="copy-game-id-btn" class="btn-copy">Copiar Enlace de Sala</button>
                <button id="cancel-matchmaking-btn" class="btn-cancel hidden">Cancelar Búsqueda</button>
            </div>
        </div>

        <div id="lobby-area" class="hidden space-y-4 p-4 bg-purple-50 rounded-lg shadow-md">
            <h2 id="lobby-title" class="text-2xl font-bold text-center text-purple-700">Sala de Espera</h2>
            <div id="lobby-room-id-display" class="text-center text-sm text-gray-600">ID de Sala: <span class="font-semibold text-purple-600">Cargando...</span></div>
            
            <div id="lobby-game-settings-display" class="text-sm text-center text-gray-700">
                <p>Tablero: <span id="lobby-board-size">XxY</span> | Jugadores: <span id="lobby-player-count">N/M</span></p>
            </div>

            <div id="lobby-player-list" class="space-y-2">
                </div>
            
            <div id="lobby-message-area" class="text-center text-pink-600 font-medium min-h-[20px]"></div>

            <div class="flex flex-col sm:flex-row gap-3 mt-4">
                <button id="lobby-toggle-ready-btn" class="btn-secondary flex-1">Marcar como Listo 👍</button>
                <button id="lobby-start-game-leader-btn" class="btn-primary hidden flex-1">¡Iniciar Juego Ahora! 🚀</button>
            </div>
            <button id="lobby-leave-room-btn" class="btn-accent w-full mt-2">Salir de la Sala🚪</button>
        </div>


        <div id="game-area" class="hidden">
            <div id="info-panel" class="mb-4 p-3 bg-pink-50 rounded-lg shadow">
                <div id="player-turn" class="text-xl font-bold text-center mb-2"></div>
                <div id="scores" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 text-center">
                    </div>
            </div>

            <div class="aspect-square w-full max-w-xl mx-auto bg-purple-100 rounded-md overflow-hidden shadow-inner">
                 <svg id="game-board-svg" class="w-full h-full"></svg>
            </div>

            <div id="message-area" class="message-area"></div>

            <div class="game-controls">
                <button id="undo-btn" class="btn-secondary">
                    Deshacer ↩️
                </button>
                <button id="reset-game-btn" class="btn-accent">
                    Juego Nuevo 💖
                </button>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message-text" class="text-lg text-gray-700"></p>
            <button id="modal-close-btn" class="modal-close-button">¡Dale!</button>
            <div id="modal-dynamic-buttons" class="mt-4 flex justify-center space-x-4"></div>
        </div>
    </div>

    <script src="peerjs-multiplayer.js?v=4"></script>
    <script type="module" src="cpu.js?v=1"></script> {/* Added cpu.js */}
    <script type="module" src="main.js?v=4"></script>
</body>
</html>
